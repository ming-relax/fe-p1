<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ming's portfolio</title>

<link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./images/udacity-logo.jpg" alt="Make something people want" class="img-responsive logo"/>
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="name">Ming</h1>
          <h3 class="slogan">Make something people want</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="./images/abstract.jpg" alt="Ming's programming language" class="img-responsive"/>
        </div>
      </div>

      <div class="row features-description">
        <div class="col-md-12">
          <h3 class="text-muted">Featured Work</h3>
        </div>
      </div>

      <div class="row text-center feature">
        <div class="col-md-4">
          <img src="./images/swift.jpg" alt="swift" class="img-responsive my-skill"/>
          <h3>SWIFT</h3>
          <p>https://github.com/udacity/appify</p>
        </div>
        <div class="col-md-4 features">
          <img src="./images/golang.jpg" alt="golang" class="img-responsive my-skill"/>
          <h3>GOLANG</h3>
          <p>https://github.com/udacity/bokeh</p>
        </div>
        <div class="col-md-4 features">
          <img src="./images/ruby.jpg" alt="ruby" class="img-responsive my-skill"/>
          <h3>RUBY</h3>
          <p>https://github.com/udacity/sunflower</p>
        </div>

      </div>
    </div>
  </body>
</html>
